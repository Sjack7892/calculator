<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="calculator">
        <input id="input" step="0.01">
        <button id="clear" type="button" class="btn btn-danger">C</button>
        <table>
            <tr>
                <td><button id="seven" type="button" class="btn btn-number" value="7">7</button></td>
                <td><button id="eight" type="button" class="btn btn-number" value="8">8</button></td>
                <td><button id="nine" type="button" class="btn btn-number" value="9">9</button></td>
                <td><button id="add" type="button" class="btn btn-warning" value=" + ">+</button></td>
            </tr>
            <tr>
                <td><button id="four" type="button" class="btn btn-number" value="4">4</button></td>
                <td><button id="five" type="button" class="btn btn-number" value="5">5</button></td>
                <td><button id="six" type="button" class="btn btn-number" value="6">6</button></td>
                <td><button id="subtract" type="button" class="btn btn-warning" value=" - ">-</button></td>
            </tr>
            <tr>
                <td><button id="one" type="button" class="btn btn-number" value="1">1</button></td>
                <td><button id="two" type="button" class="btn btn-number" value="2">2</button></td>
                <td><button id="three" type="button" class="btn btn-number" value="3">3</button></td>
                <td><button id="multiply" type="button" class="btn btn-warning" value=" * ">*</button></td>
            </tr>
            <tr>
                <td><button id="zero" type="button" class="btn btn-number" value="0">0</button></td>
                <td><button id="dot" type="button" class="btn btn-number" value=".">.</button></td>
                <td><button id="equals" type="button" class="btn btn-success">=</button></td>
                <td><button id="divide" type="button" class="btn btn-warning" value=" / ">/</button></td>
            </tr>
        </table>
    </div>

    <div id="opDisplay">
        <h2>Operation History</h2>
        <div id="display">

        </div>
        <button id="deleteBtn" type="button">Delete History</button>
    </div>

</body>

</html>

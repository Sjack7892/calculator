<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <input id="inputOne" type="number" step="0.01">
        <button id="add" type="button" class="btn btn-warning">+</button>
        <button id="subtract" type="button" class="btn btn-warning">-</button>
        <button id="multiply" type="button" class="btn btn-warning">*</button>
        <button id="divide" type="button" class="btn btn-warning">/</button>
        <input id="inputTwo" type="number">
        <button id="equals" type="button" class="btn btn-success">=</button>
        <button id="clear" type="button" class="btn btn-danger">C</button>
        <br>
        <button id="one" type="button" class="btn btn-warning" value="1">1</button>
        <button id="two" type="button" class="btn btn-warning" value="2">2</button>
        <button id="three" type="button" class="btn btn-warning" value="3">3</button>
        <button id="four" type="button" class="btn btn-warning" value="4">4</button>
        <button id="five" type="button" class="btn btn-warning" value="5">5</button>
        <button id="six" type="button" class="btn btn-warning" value="6">6</button>
        <button id="seven" type="button" class="btn btn-warning" value="7">7</button>
        <button id="eight" type="button" class="btn btn-warning" value="8">8</button>
        <button id="nine" type="button" class="btn btn-warning" value="9">9</button>
        <button id="zero" type="button" class="btn btn-warning" value="0">0</button>
        <button id="dot" type="button" class="btn btn-warning" value=".">.</button>
    </div>
  

    <div>
        <ul id="display">

        </ul>

    </div>

</body>

</html>
